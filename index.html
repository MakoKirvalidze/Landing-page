<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bon Hotels</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap"
      rel="stylesheet"/>
</head>
<body>
    <header class="header">
        <div class="container">
          <div class="header-display">
            <img src="./images-landing-page/logo.png" alt="" />
            <nav class="navigation">
              <a href="#" class="nav-link">Our Hotel</a>
              <a href="#" class="nav-link">Rooms & Rates</a>
              <a href="#" class="nav-link">Facilities</a>
              <a href="#" class="nav-link">Contact Us</a>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <section class="first-section">
          <div class="first-content">
            <h1 class="title">WELCOME TO BON HOTEL</h1>
            <p class="description">Good people. Good thinking. Good feeling.</p>
            <a href="#" class="button">EXPLORE</a>
          </div>
        </section>
        <section class="second-section">
            <div class="container">
              <h2 class="title-2">Rooms & Rates</h2>
              <div class="gallery">
                <div class="card">
                  <img src="./images-landing-page/img-1.jpeg" alt="" />
                  <div class="card-content">
                    <h3 class="card-title">Standard Twin Room</h3>
                    <a href="#" class="button mini-button">Check Rates</a>
                  </div>
                </div>
                <div class="card">
                  <img src="./images-landing-page/img-2.jpeg" alt="" />
                  <div class="card-content">
                    <h3 class="card-title">Standard Room</h3>
                    <a href="#" class="button mini-button">Check Rates</a>
                  </div>
                </div>
                <div class="card">
                  <img src="./images-landing-page/img-3.jpeg" alt="" />
                  <div class="card-content">
                    <h3 class="card-title">Standard View Room</h3>
                    <a href="#" class="button mini-button">Check Rates</a>
                  </div>
                </div>
                <div class="card">
                  <img src="./images-landing-page/img-4.jpeg" alt="" />
                  <div class="card-content">
                    <h3 class="card-title">Deluxe Room</h3>
                    <a href="#" class="button mini-button">Check Rates</a>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="third-section">
            <div class="container">
              <div class="contact-us">
                <h2 class="title-2">Get a room already!</h2>
                <a href="#" class="button">Book Now</a>
              </div>
            </div>
          </section>
        </main>
            
    
</body>
</html>
